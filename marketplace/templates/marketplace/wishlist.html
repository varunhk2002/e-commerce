{% extends "marketplace/layout.html" %}

{% block body %}
{% load static %}

<h1 style="text-align: center;">Your Wishlist</h1>
<br>
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-4" style="padding: 10px;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{ product.prod_id.title }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{ product.prod_id.category }}</h6>
                      <b>Price: â‚¹ {{ product.prod_id.price }}</b>
                      <br>
                      <form action="{% url 'marketplace:wishlist' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" value="{{ product.prod_id.id }}" name="prods_id">
                        <input type="hidden" value="1" name="action">
                        <input type="submit" class="btn btn-link" value="Remove from wishlist">
                      </form>
                    </div>
                  </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
